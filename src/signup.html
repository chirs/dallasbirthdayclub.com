<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up — Dallas Birthday Club</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #2c2c2c;
      background: #fafafa;
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      text-align: center;
      padding: 2.5rem 0 1.5rem;
      border-bottom: 1px solid #e0e0e0;
    }

    header a {
      text-decoration: none;
      color: inherit;
    }

    header img {
      width: 80px;
      height: auto;
      margin-bottom: 0.75rem;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .signup {
      padding: 3rem 0;
      max-width: 400px;
      margin: 0 auto;
    }

    .signup h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2c2c2c;
    }

    .birthday-row {
      display: flex;
      gap: 0.75rem;
    }

    .birthday-row select {
      flex: 1;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: #2c2c2c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background: #444;
    }

    .confirmation {
      text-align: center;
      padding: 2rem 0;
    }

    .confirmation h2 {
      font-size: 1.35rem;
      margin-bottom: 0.75rem;
    }

    .confirmation p {
      color: #555;
    }

    footer {
      border-top: 1px solid #e0e0e0;
      padding: 2rem 0;
      text-align: center;
      color: #999;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/">
        <img src="images/Flag_of_Dallas.svg" alt="Flag of Dallas">
        <h1>Dallas Birthday Club</h1>
      </a>
    </header>

    <div class="signup" id="signup-form">
      <h2>Join the Club</h2>
      <form id="form">
        <div class="form-group">
          <label for="name">First name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label>Birthday</label>
          <div class="birthday-row">
            <select id="month" required>
              <option value="" disabled selected>Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="day" required>
              <option value="" disabled selected>Day</option>
              <script>
                var sel = document.getElementById('day');
                for (var i = 1; i <= 31; i++) {
                  var opt = document.createElement('option');
                  opt.value = i;
                  opt.textContent = i;
                  sel.appendChild(opt);
                }
              </script>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <button type="submit" class="btn-submit">Sign Me Up</button>
      </form>
    </div>

    <div class="signup confirmation" id="confirmation" style="display:none;">
      <h2>You're in!</h2>
      <p>Thanks — we'll let you know when we launch.</p>
    </div>

    <footer>
      &copy; 2025 Dallas Birthday Club
    </footer>
  </div>
  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
</body>
</html>
